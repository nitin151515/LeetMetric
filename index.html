<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>
      <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter your username"
            id="user-input"
          />
          <button id="Search-btn">Search</button>
        </div>
      </div>
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              <p>Easy</p>
            </div>
          </div>
          <div class="progress-item">
            <div class="mid-progress circle">
              <span id="mid-label"></span>
              <p>Medium</p>
            </div>
          </div>
          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              <p>Hard</p>
            </div>
          </div>
        </div>
        <div class="stats-container">
          <div class="progress-wrapper">
            <div class="progress-circle easy-progress" id="easy-label"></div>
            <div class="progress-circle mid-progress" id="mid-label"></div>
            <div class="progress-circle hard-progress" id="hard-label"></div>
          </div>
          <div class="extra-stats">
            <div class="stat-box">
              <p>Rank: <span id="rank"></span></p>
            </div>
            <div class="stat-box">
              <p>Contribution Points: <span id="contribution"></span></p>
            </div>
            <div class="stat-box">
              <p>Acceptance Rate: <span id="acceptance-rate"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
